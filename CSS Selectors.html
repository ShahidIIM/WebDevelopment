<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<!-- Ids(#), Class(.) -->
<style>
    /* Element Selector */
    p{
        border: 2px solid black;
    }
    /* Id Selector */
    #firstPara{
        color:green;
    }
    /* class Selector */
    .redElement{
        color:grey;
        background-color:hotpink;
    }
    /* Grouping Selector */
    span,div{
        color:mediumpurple

    }
   
</style>
</head>
<body>
    
    <p id="firstPara">This is a simple paragraph</p>
    <div>
        <p id="secondPara" class="redElement">This is a second paragraph</p>

    </div>
    
    <span>Lorem ipsum dolor sit amet consectetur, adipisicing elit.</span>
    <div>Lorem ipsum dolor sit amet consectetur adipisicing elit. Deleniti, corrupti!</div>
</body>
</html>
